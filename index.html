<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>GeekFlix</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/responsive.css">
        <!-- owl-css -->
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">GeekFlix</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Filmes</a>
                    <a href="#">Series</a>
                    <a href="#">HQs</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="principal">
                <div class="container wrapper">
                    <h3 class="title">LUCIFER</h3>
                    <p class="description">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>

                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA</button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <h3 class="filmes">FILMES</h3>

            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class='box-filme' src="img/min1.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min2.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min3.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min4.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min5.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min6.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min7.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min8.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min9.jpg" alt="">
                </div>
                <div class="item">
                    <img class='box-filme' src="img/min10.jpg" alt="">
                </div>
            </div>
        </div>
        
        <script src="https://kit.fontawesome.com/21f8a078c4.js"></script>
        <!-- owl-js -->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/script.js" async defer></script>
    </body>
</html>
